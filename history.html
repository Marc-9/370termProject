<!DOCTYPE html>
<html>
        <head>
                <title>History</title>
                <meta charset="utf-8">
                <link rel="stylesheet" type="text/css" href="history.css"> 
        </head>

        <body>
        <!-- First Row -->
                <form action="./test_link.html" method="GET">
                        <input type="submit" name="previous" value="Previous">
                </form>

                <h1>History<span id="history"></span></h1>

                <form action="./test_link.html" method="GET">
                        <input type="submit" name="next" value="Next">
                </form>
        <hr>
                <p> 
                        <!-- Second Row -->                             
                        <div>Completed Task: <span id="completed_task">Task Name</span>
                        </div>

                        <!-- Third Row -->
                        <div>Details: <span id="details">Task Description</span>
                        </div> 

                        <!-- Fourth Row -->
                        <div>Deadline:
                        <span id="deadline_date">MM/DD/YY</span>                       
                        <span id="deadline_time">HR:MN (a/p)m</span>
                        </div>

                        <!-- Fifth Row -->
                        <div>Time Spent: <span id="prev_time_spent">HR:MN</span>
                        </div>

                        <!-- Sixth Row -->
                        <div>Completed:
                            <span id="completed_date">MM/DD/YY</span>                       
                            <span id="completed_time">HR:MN (a/p)m</span>
                        </div>   
                </p>
        <hr>

            <!-- Seventh Row -->
                <form action="./test_link.html" method="POST">
                    <input type="submit" name="delete" value="Delete">
                    <br>
                    <br>                
                </form>

                <input type="button" onclick="location.href='./options.html';" value="Options">  
            </body>
</html>
