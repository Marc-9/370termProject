<!DOCTYPE html>
<html>
        <head>
                <title>Edit</title>
                <meta charset="utf-8">
                <link rel="stylesheet" type="text/css" href="edit.css"> 
        </head>

        <body>
        <!-- First Row -->               
                <input type="button" name="new_task" value="New Task" onclick="location.href='./add.html';">

                <h1 id="edit_add">Edit</h1>
        <hr>
                <form action="./test_link.html" method="POST"> 
                        <!-- Second Row -->                             
                        <label for="task_name">Task Name: </label>
                        <input id="task_name" name="task_name" type="text" size="20" value="Task Name">
                        <br>

                        <!-- Third Row -->
                        <label for="details">Details: </label>
                        <textarea  form="details" name="details" rows="4" cols="30">Task Description...</textarea>
                        <br> 

                        <!-- Fourth Row -->
                        <label for="deadline_date">Deadline:</label>
                        <input type="date" id="deadline_date" name="deadline_date" value="xxxx-xx-xx" min="2018-01-01" max="2022-12-31">
                        <label for="deadline_time"> </label>
                        <input type="time" id="deadline_time" name="deadline_time" value="12:00">
                        <br> 

                        <!-- Fifth Row -->
                        <label for="est_time_to_complete">Estimated time to complete: </label>
                        <input id="est_time_to_complete" name="est_time_to_complete" type="text" size="10">
                        <br>

                        <!-- Sixth Row --> 

                        <label for="tack_difficulty">Task Difficulty: </label>
                        <input id="tack_difficulty" name="tack_difficulty" type="range" min="1" max="10" value="5" size="20" oninput="this.nextElementSibling.value = this.value">
                        <output>5</output>
                        <br>
        <hr>
                        <!-- Seventh Row -->
                        <input type="submit" name="update_task" value="Update">   
                </form>
        
                <input type="button" onclick="location.href='./options.html';" value="Options">
                <form action="./test_link.html" method="POST">
                        <input type="submit" name="delete_task" value="Delete Task">                                        
                </form>
                <input type="button" onclick="location.href='./priority_now.html';" value="Priority Now">                      
        </body>
</html>
